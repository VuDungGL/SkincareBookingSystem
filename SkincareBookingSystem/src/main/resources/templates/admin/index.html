<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/admin/baseAdmin.css}">
    <link rel="stylesheet" th:href="@{/assets/css/base.css}">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    <div class="d-flex">
        <div th:replace="~{admin/component/sidebar :: sidebar}"></div>
        <div class="main-content flex-grow-1">
            <header th:replace="~{admin/component/header :: header}">

            </header>

            <!-- Nội dung động của từng trang -->
            <main th:replace="~{admin/content/__${page}__ :: content}"></main>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Your Files', 'System'],
                datasets: [{
                    data: [65, 35],
                    backgroundColor: ['#4e73df', '#1cc88a']
                }]
            }
        });
    </script>
    <script th:src="@{/assets/js/admin/baseAdmin.js}"></script>
</body>
</html>
