<div th:fragment="content" style="width: 1215px;">
    <link rel="stylesheet" th:href="@{/assets/css/admin/staffAdmin.css}">
    <script th:src="@{/assets/js/admin/staff.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>
    <div class="row" style=" justify-content: space-around">
        <div class="col-md-12 mb-4 " style="padding: 0 24px;border-radius: 24px;">
            <div class="task-card">
                <div class="d-flex justify-content-between  align-items-center">
                    <h4 style="font-weight: bold;color: var(--third-primary-color);padding-bottom: 16px">Deparment</h4>
                    <div class="pagination-department" id="pagination-department">
                        <i class="fa-solid fa-angle-left" id="prevBtn" style="cursor: pointer; margin: 0 6px;"></i>
                        <i class="fa-solid fa-angle-right" id="nextBtn" style="cursor: pointer;margin: 0 6px;"></i>
                    </div>
                </div>
                <div class="splide" id="department-carousel">
                    <div class="splide__track">
                        <ul class="splide__list" id="department-content">
                            <!-- Card 1 -->
                            <li class="splide__slide">
                                <div class="card">
                                    <div style="background-image: url('/assets/images/base/admin/department-icon/sales-department.png'); width: 100%; height: 200px; background-repeat: no-repeat; background-size: cover; background-position: center center;"></div>
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="card-title">Sales Department</h5>
                                                <p class="text-muted">Manager: </p>
                                                <p class="fw-bold mb-1">Staff</p>
                                            </div>
                                            <div class="add-member d-flex align-items-center" style="padding-right: 6px">
                                                <i class="fa-solid fa-plus" title="Thêm thành viên"></i>
                                            </div>
                                        </div>
                                        <div class="progress mb-2" style="height: 6px;">
                                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span><i class="bi bi-clock"></i> 4 Member</span>
                                            <div class="avatars d-flex">
                                                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar">
                                                <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Avatar">
                                                <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Avatar">
                                                <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Avatar">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- Card 2 -->
                            <li class="splide__slide">
                                <div class="card">
                                    <div style="background-image: url('/assets/images/base/admin/department-icon/human-resouce-department.png'); width: 100%; height: 200px; background-repeat: no-repeat; background-size: cover; background-position: center center;"></div>
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="card-title">HR Department</h5>
                                                <p class="text-muted">Manager: </p>
                                                <p class="fw-bold mb-1">Staff</p>
                                            </div>
                                            <div class="add-member d-flex align-items-center" style="padding-right: 6px">
                                                <i class="fa-solid fa-plus" title="Thêm thành viên"></i>
                                            </div>
                                        </div>
                                        <div class="progress mb-2" style="height: 6px;">
                                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span><i class="bi bi-clock"></i> 3 Member</span>
                                            <div class="avatars d-flex">
                                                <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Avatar">
                                                <img src="https://randomuser.me/api/portraits/women/6.jpg" alt="Avatar">
                                                <img src="https://randomuser.me/api/portraits/men/7.jpg" alt="Avatar">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- Thêm các card khác tại đây -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style=" justify-content: space-around">
        <div class="col-md-12 mb-4" style="padding: 0 24px;border-radius: 24px;">
            <div class="table-container" style="background: white;padding: 24px 24px 12px 24px;border-radius: 24px;">
                <div class="table-header d-flex justify-content-between align-baseline">
                    <h6 class="d-flex align-content-lg-center" style="margin: 0;font-size: 18px; font-weight: 700">Staff Info</h6>
                    <div class="search-box align-items-center">
                        <input type="text" placeholder="Search here" id="search-input" oninput="renderDataStaff.renderAllStaffTable();">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th class="column-id">StaffID</th>
                        <th class="column-name">FullName</th>
                        <th class="column-birth">BirthDay</th>
                        <th class="column-email">Email</th>
                        <th class="column-phone">Phone</th>
                        <th class="column-gender">Gender</th>
                        <th class="column-department">Expertise</th>
                        <th class="column-position">Salary</th>
                        <th class="column-option"><i class="fa-solid fa-ellipsis-vertical"></i></th>
                    </tr>
                    </thead>
                    <tbody id="table-content">
                        <tr>
                            <td class="data column-id">StaffID</td>
                            <td class="data column-name"><img th:src="@{/assets/images/base/admin/bestseller-icon.png}">FullName</td>
                            <td class="data column-birth">BirthDay</td>
                            <td class="data column-email">Email</td>
                            <td class="data column-phone">Phone</td>
                            <td class="data column-gender">Gender</td>
                            <td class="data column-department">Expertise</td>
                            <td class="data column-position">Salary</td>
                            <td class="data column-option"><i class="fa-solid fa-ellipsis-vertical"></i></td>
                        </tr>

                    </tbody>
                </table>

                <div class="pagination">
                    <span style="font-size: 12px" id="page-staff-total">1-4 of 12</span>
                    <div style="font-size: 12px" id="pagination-page">
                        <i class="fa-solid fa-angle-left" style="cursor: pointer; margin: 0 6px;"></i>
                        <span class="page-active" onclick="renderData.onLoadPageIndex(4, 1);" id="page-1">1</span>
                        <span onclick="renderData.onLoadPageIndex(4, 2);" id="page-2">2</span>
                        <span onclick="renderData.onLoadPageIndex(4, 3);" id="page-3">3</span>
                        <span onclick="renderData.onLoadPageIndex(4, 4);" id="page-4">4</span>
                        <i class="fa-solid fa-angle-right" style="cursor: pointer;margin: 0 6px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form action="">
                    <h3>New Member</h3>
                    <div class="form-holder">
                        <span class="lnr lnr-indent-decrease"></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-user"></span>
                        <input type="firstName" class="form-control" placeholder="FirstName">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-users"></span>
                        <input type="lastName" class="form-control" placeholder="LastName">
                    </div>
                    <div class="form-holder d-flex justify-content-around" style="font-size: 13px;font-weight: 500;color: #b4b4b4;">
                        <label class="form-label">Gender: </label>
                        <div class="gender-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-envelope"></span>
                        <input type="text" class="form-control" placeholder="Mail">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button>
                        <span>Register</span>
                    </button>
                </form>
                <img th:src="@{/assets/images/base/admin/create-icon-2.png}" alt="" class="image-2">
            </div>
        </div>
    </div>
</div>
