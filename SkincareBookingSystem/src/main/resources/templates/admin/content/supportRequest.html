<div class="scroll-content" th:fragment="content">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script th:src="@{/assets/js/admin/chatBoxAdmin.js}"></script>
  <link rel="stylesheet" th:href="@{/assets/css/admin/chatAdmin.css}">

  <div id="chat-admin-container" class="chat-container">
    <!-- Sidebar User List -->
    <div id="user-list" class="user-list">
      <!-- JS sẽ render user-item tại đây -->
    </div>

    <!-- Chat Content -->
    <div id="chat-content" class="chat-content">
      <h4 id="chat-header" class="chat-header">Chọn một người dùng để xem tin nhắn</h4>
      <div id="messages-list" class="messages-list"></div>
      <div id="admin-input-box" class="admin-input-box">
        <input id="adminMessageInput" type="text" placeholder="Nhập tin nhắn..." />
        <button onclick="adminBoxChat.sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24">
            <path d="M2 21 23 12 2 3v7l15 2-15 2v7Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
