<div class="scroll-content" th:fragment="content">
  <!-- Firebase App (bắt buộc) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <!-- Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Firebase Auth (nếu cần đăng nhập) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script th:src="@{/assets/js/admin/chatBoxAdmin.js}"></script>
  <div id="chat-admin-container" style="display: flex; height: 600px; border: 1px solid #ccc;">
    <!-- Danh sách sessionId (user) -->
    <div id="user-list" style="width: 30%; border-right: 1px solid #ddd; overflow-y: auto; padding: 10px;"></div>

    <!-- Nội dung đoạn chat -->
    <div id="chat-content" style="width: 70%; padding: 10px; overflow-y: auto;">
      <h4 id="chat-header">Chọn một người dùng để xem tin nhắn</h4>
      <div id="messages-list"></div>
      <div id="admin-input-box" style="margin-top: 10px; display: flex;">
        <input id="adminMessageInput" type="text" placeholder="Nhập tin nhắn..." style="flex: 1; padding: 6px;" />
        <button onclick="adminBoxChat.sendMessage()" style="padding: 6px 12px;">Gửi</button>
      </div>

    </div>
  </div>

</div>
