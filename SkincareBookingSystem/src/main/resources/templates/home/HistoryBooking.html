<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/lib/animate/animate.min.css}">
    <link rel="stylesheet" th:href="@{/assets/lib/lightbox/css/lightbox.min.css}">
    <link rel="stylesheet" th:href="@{/assets/lib/owlcarousel/assets/owl.carousel.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/assets/css/home/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/home/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid sticky-top px-0">
    <div th:replace="~{home/component/header :: header}"></div>
</div>
<div class="container-booking">
    <h1>Lịch Sử Đặt Lịch</h1>
    <table>
        <thead>
        <tr>
            <th>Ngày Đặt</th>
            <th>Dịch Vụ</th>
            <th>Chuyên Gia</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2025-04-20</td>
            <td>Spa</td>
            <td>Nguyễn Văn Huy</td>
            <td><span class="status completed">Hoàn Thành</span></td>
            <td>
                <div class="feedback-btn" onclick="toggleFeedback(this)">Phản Hồi</div>
                <div class="feedback-form">
                    <textarea placeholder="Nhập phản hồi của bạn..." rows="3"></textarea>
                    <div class="star-rating">
                        <input type="radio" id="star5-1" name="rating-1" value="5"><label for="star5-1">★</label>
                        <input type="radio" id="star4-1" name="rating-1" value="4"><label for="star4-1">★</label>
                        <input type="radio" id="star3-1" name="rating-1" value="3"><label for="star3-1">★</label>
                        <input type="radio" id="star2-1" name="rating-1" value="2"><label for="star2-1">★</label>
                        <input type="radio" id="star1-1" name="rating-1" value="1"><label for="star1-1">★</label>
                    </div>
                    <div class="submit-feedback" onclick="submitFeedback(this)">Gửi</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>2025-04-18</td>
            <td>Spa</td>
            <td>Trần Thị Mai</td>
            <td><span class="status pending">Chờ Xử Lý</span></td>
            <td>
                <div class="payment-btn" onclick="handlePayment()">Thanh Toán</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleFeedback(button) {
        console.log('toggleFeedback called'); // Debug log
        const form = button.nextElementSibling;
        if (form && form.classList.contains('feedback-form')) {
            button.style.display = 'none';
            form.style.display = 'block';
        } else {
            console.error('Feedback form not found');
        }
    }

    function handlePayment() {
        Swal.fire({
            title: 'Thanh Toán',
            text: 'Chuyển hướng đến cổng thanh toán...',
            icon: 'info',
            confirmButtonText: 'OK'
        });
    }

    function submitFeedback(button) {
        console.log('submitFeedback called'); // Debug log
        const form = button.parentElement;
        const feedbackBtn = form.previousElementSibling;
        const textarea = form.querySelector('textarea');
        const rating = form.querySelector('input[name="rating-1"]:checked');
        const feedbackText = textarea.value.trim();
        const ratingValue = rating ? rating.value : 'Chưa chọn';

        if (!feedbackText && !rating) {
            Swal.fire({
                title: 'Lỗi',
                text: 'Vui lòng nhập phản hồi hoặc chọn số sao!',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }

        Swal.fire({
            title: 'Phản Hồi Đã Gửi',
            html: `
                <p><strong>Phản hồi:</strong> ${feedbackText || 'Không có'}</p>
                <p><strong>Đánh giá:</strong> ${ratingValue} sao</p>
            `,
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(() => {
            textarea.value = '';
            form.querySelectorAll('input[name="rating-1"]').forEach(input => input.checked = false);
            form.style.display = 'none';
            feedbackBtn.style.display = 'block';
        });
    }
</script>
</body>
</html>
