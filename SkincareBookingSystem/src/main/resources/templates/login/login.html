<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Dan Aleko</title>
    <link rel="stylesheet" th:href="@{/assets/css/login/auth.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/assets/js/base.js}"></script>

</head>
<body th:style="'display: flex; justify-content: center; align-items: center; min-height: 100vh; background: url(' + @{assets/images/base/login/bg.jpg} + ') no-repeat center center fixed; background-size: cover;'">

<div class="wrapper">
    <form action="" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" id="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="/login/forgotPassword">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="auth-link">
            <p>Don't have an account? <a th:href="@{register}">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
