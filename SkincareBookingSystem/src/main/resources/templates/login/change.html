<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/assets/css/login/change.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<a class="back-home-icon" style="color: black" th:href="@{home}">
    <i style="

    font-size: 30px;
    position: relative;
    top: -360px;
    left: -634px;

" class="fa-solid fa-house"></i>
</a>
<form action="" method="post">
    <h1>Change Password</h1>

    <!-- Nhập Email và Gửi OTP -->
    <div class="input-box">
        <input type="email" placeholder="Enter your email" required>
        <button type="button" class="send-otp">Send OTP</button>
    </div>

    <!-- Nhập OTP -->
    <div class="input-box-1">
        <input type="text" placeholder="Enter OTP" required>
        <i class='bx bx-key'></i>
    </div>

    <!-- Nhập mật khẩu mới -->
    <div class="input-box-2">
        <input type="password" placeholder="New Password" required>
        <i class='bx bxs-lock-alt'></i>
    </div>

    <!-- Xác nhận lại mật khẩu -->
    <div class="input-box-2">
        <input type="password" placeholder="Confirm New Password" required>
        <i class='bx bxs-lock-alt'></i>
    </div>

    <button type="submit" class="btn">Change Password</button>

    <div class="login-link">
        <p>Want to go back? <a href="../login">Login</a></p>
    </div>
</form>

</body>
</html>
