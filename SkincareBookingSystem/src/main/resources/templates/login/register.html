<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form | Dan Aleko</title>
    <link rel="stylesheet" th:href="@{/assets/css/login/auth.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body th:style="'display: flex; justify-content: center; align-items: center; min-height: 100vh; background: url(' + @{assets/images/base/login/bg.jpg} + ') no-repeat center center fixed; background-size: cover;'">
<div class="wrapper">
    <form action="">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="terms">
            <label><input type="checkbox" required>I agree to the <a href="#">terms & conditions</a></label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="auth-link">
            <p>Already have an account? <a th:href="@{login}">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
